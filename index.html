<!DOCTYPE html>
<html>
<head>
	<title>Форма для опроса</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="title">Форма для опроса</h1>
	<div id="form-outer">
		<p id="description">
			Чем мы можем улучшить наш сервис?
		</p>
		<form id="survey-form" method="GET" action="">
			<div class="rowTab">
				<div class="labels">
					<label id="name-label" for="name">* Имя: </label>
				</div>
				<div class="rightTab">
					<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Введите свое имя" required>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label id="email-label" for="email">* Email: </label>
				</div>
				<div class="rightTab">
					<input type="email" name="email" id="email" class="input-field" placeholder="Введите свой Email" required>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label id="number-label" name="age">* Возраст: </label>
				</div>
				<div class="rightTab">
					<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Возраст">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="currentPos">Ваш вид деятельности?</label>
				</div>
				<div class="rightTab">
					<select id="dropdown" name="currentPos" class="dropdown">
						<option disabled value>Выбирите одно из</option>
						<option value="student">Студент</option>
						<option value="job">Рабочий</option>
						<option value="learner">Обучающийся</option>
						<option value="preferNo">Предпочитаю не говорить</option>
						<option value="other">Другое</option>
					</select>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="userRating">* Кому вы порекомендуете наш сервис?</label>
				</div>
				<div class="rightTab">
					<ul style="list-style: none;">
						<li class="radio"><label>Определенно<input type="radio" name="radio-buttons" value="1" class="userRatings"></label></li>
						<li class="radio"><label>Возможно<input type="radio" name="radio-buttons" value="2" class="userRatings"></label></li>
						<li class="radio"><label>Не уверен<input type="radio" name="radio-buttons" value="3" class="userRatings"></label></li>
					</ul>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="most-like">Что вам больше всего понравилось: </label>
				</div>
				<div class="rightTab">
					<select id="most-like" name="mostLike" class="dropdown">
						<option disabled selected value>Выбирите одно из</option>
						<option value="chalanges">Испытания</option>
						<option value="projects">Проекты</option>
						<option value="community">Общество</option>
						<option value="openSource">Открытый код</option>
					</select>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="preferences">Вещи которые стоит улучшить в будущем<br>(Отметте перед отправкой):</label>
				</div>
				<div class="rightTab">
					<ul id="preferences" style="list-style: none;">
						<li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end разработка</label></li>
						<li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end разработка</label></li>
						<li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Визализация данных</label></li>
						<li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Испытания</label></li>
						<li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Открытый код</label></li>
						<li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Комнаты помощи</label></li>
						<li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Видео</label></li>
						<li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Городские встречи</label></li>
						<li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
						<li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Форум</label></li>
						<li class="checkbox"><label><input name="prefer" value="11" type="checkbox" class="userRatings">Другие курсы</label></li>
					</ul>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="comments">Есть у вас какие либо предложения?</label>
				</div>
				<div class="rightTab">
					<textarea id="comments" class="input-field" style="height: 50px;resize: vertical;" name="comment" placeholder="Введите свои предложения здесь..."></textarea>
				</div>
			</div>
			<button id="submit" type="submit">Отправить</button>
		</form>
	</div>
</body>
</html>
